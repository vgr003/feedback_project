<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/adminhome.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/facultycard.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/searchbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/progressbar.css}">
<link
	th:href="@{/webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/adminhome.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/progressbar.js}"></script>
<title>[[${title}]]</title>
</head>

<body id="body-pd">
	<header th:fragment="header" class="header" id="header">
		<div class="header_toggle">
			<i class='bi bi-list' id="header-toggle"></i>
		</div>
		
		<div class="header_img">
		 <a th:href="@{/}">
			<img alt="KVSR" th:src="@{/images/kvsrlogo.png}">
	     </a> 
		</div>
		<form th:action="@{/logout}" method="post" th:hidden="true"
			id="logoutForm" name="logoutForm">
			<input type="submit" />
		</form>
	</header>

	<div th:fragment="navbar" class="l-navbar" id="nav-bar">
		<nav class="nav">
			<div>
				<div style=" padding-top: 10px;
						  padding-right: 0px;
						  padding-bottom: 50px;
						  padding-left: 10px;">
			   <div class="header_img">  
			     <a th:href="@{/images/kvsrlogo.png}">
		    	    <img alt="KVSR" th:src="@{/images/kvsrlogo.png}">
		        </a>
			   </div>
			   <span class="nav_logo-name">KVSRIT</span>
			  </div>
				<div class="nav_list">
					<a sec:authorize="hasAuthority('STUDENT')" th:href="@{/student/profile}" th:class="'nav_link ' + ${profileActive}"
						title="profile"> <i class='bi bi-info-circle nav_icon'></i> <span
						class="nav_name">Profile</span>
					</a> 
					<a sec:authorize="hasAuthority('FACULTY')" th:href="@{/faculty/profile}" th:class="'nav_link ' + ${profileActive}"
						title="profile"> <i class='bi bi-info-circle nav_icon'></i> <span
						class="nav_name">Profile</span>
					</a> 
					
					
				</div>
			</div>
			<a class="nav_link"> <i style="cursor:pointer" id="logoutIcon" title="logout"
				class="bi bi-box-arrow-left" onclick="return logoutButton()"></i> 
				<span class="nav_name" sec:authentication="principal.username"></span>
			</a>
		</nav>
	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light"></div>
	<!--Container Main end-->
</body>

<script type="text/javascript">


</script>

</html>
