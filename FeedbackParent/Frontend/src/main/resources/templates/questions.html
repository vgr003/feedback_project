<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/adminhome.css}">

<link
	th:href="@{/webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/adminhome.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>

<title>[[${title}]]</title>
<style type="text/css">

input[type="radio"]{
margin-right:10px;
}
</style>

</head>

<body id="body-pd" class="" style="overflow:auto;background: #000;">

 <header th:replace="fragments :: header"></header>
 <div th:replace="fragments :: navbar"></div>
 
<div class="container">
     <div>
		<h6  th:if="${message!=null}" th:text="${message}" id="message" class="text-danger text-center"></h6>
	</div>
	<form th:action="@{/save/feedback}" th:object="${feedback}" method="POST">
	  <input type="hidden" th:field="*{studentId}"/>
	  <input type="hidden" th:field="*{facultyId}"/>
	  <div th:each="question : ${questionList}" style="padding-top:10px;">
	   <h5><span>[[${question.id}]]) </span>[[${question.question}]]</h5>
	   
	   <div th:if="${question.id==1}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question1}">
	   </div>
	   
	   <div th:if="${question.id==2}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question2}">
	   </div>
	   
	   <div th:if="${question.id==3}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question3}">
	   </div>
	   
	   <div th:if="${question.id==4}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question4}">
	   </div>
	   
	   <div th:if="${question.id==5}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question5}">
	   </div>
	   
	   <div th:if="${question.id==6}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question6}">
	   </div>
	   
	   <div th:if="${question.id==7}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question7}">
	   </div>
	   
	   <div th:if="${question.id==8}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question8}">
	   </div>
	   
	   <div th:if="${question.id==9}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question9}">
	   </div>
	   
	   <div th:if="${question.id==10}"  th:each="option : ${question.options}">
	    <input type="radio" th:text="${option.key}" th:value="${option.value}" th:field="*{question10}">
	   </div>
	   
	  </div>
	  <br>
	  <div class="d-flex justify-content-center">
	  	  <button class="btn btn-primary px-4">Submit</button>
	  </div>
	  <br>
	</form>
 
 </div>

</body>

</html>
