<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/adminfaculty.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/searchbar.css}">
<link
	th:href="@{/webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}"
	rel="stylesheet" />

<script type="text/javascript" th:src="@{/js/adminhome.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<title>[[${title}]]</title>
</head>

<body id="body-pd">
	<header th:fragment="header" class="header" id="header">
		<div class="header_toggle">
			<i class='bi bi-list' id="header-toggle"></i>
		</div>
		<div class="header_img">
		 <a th:href="@{/images/kvsrlogo.png}">
			<img alt="KVSR" th:src="@{/images/kvsrlogo.png}">
		 </a>
		</div>
		<form th:action="@{/logout}" method="post" th:hidden="true"
			id="logoutForm" name="logoutForm">
			<input type="submit" />
		</form>
	</header>

	<div th:fragment="navbar" class="l-navbar" id="nav-bar">
		<nav class="nav">
			<div>
			 <div style=" padding-top: 10px;
						  padding-right: 0px;
						  padding-bottom: 50px;
						  padding-left: 10px;">
			   <div class="header_img">
			    <a th:href="@{/}">
			      <img alt="KVSR" th:src="@{/images/kvsrlogo.png}">
			     </a> 
			   </div>
			   <span class="nav_logo-name">KVSRIT</span>
			  </div>
				 <!-- <a th:href="@{/}" class="nav_logo">
				 	   
				 </a> --> 
				<div class="nav_list">
					<a sec:authorize="hasAnyAuthority('ADMIN','HOD')" th:href="@{/faculty}" th:class="'nav_link ' + ${facultyActive}"
						title="faculty"> <i class='bi bi-people-fill nav_icon'></i> <span
						class="nav_name">Faculty</span>
					</a> 
					<a sec:authorize="hasAnyAuthority('ADMIN','HOD')" th:href="@{/students}"
						th:class="'nav_link ' + ${studentActive}" title="students"> <i
						class='bi bi-collection nav_icon'></i> <span class="nav_name">Students</span>
					</a> 
					<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/hod}" th:class="'nav_link ' + ${hodActive}"
						title="hod"> <i class='bi bi-pencil-square'></i> <span
						class="nav_name">HOD</span>
					</a> 
					<a sec:authorize="hasAuthority('HOD')" th:href="@{/first-year-faculty}"
						th:class="'nav_link ' + ${firstYearActive}" title="first year faculty">
						<i class='bi bi-dice-1-fill'></i> <span class="nav_name">First
							Year</span>
					</a> 
					<a sec:authorize="hasAuthority('HOD')" th:href="@{/second-year-faculty}"
						th:class="'nav_link ' + ${secondYearActive}" title="second year faculty">
						<i class='bi bi-dice-2-fill'></i> <span class="nav_name">Second
							Year</span>
					</a> 
					
					<a sec:authorize="hasAuthority('HOD')" th:href="@{/third-year-faculty}"
						th:class="'nav_link ' + ${thirdYearActive}" title="third year faculty">
						<i class='bi bi-dice-3-fill'></i> <span class="nav_name">Third
							Year</span>
					</a> 
					
					<a sec:authorize="hasAuthority('HOD')" th:href="@{/fourth-year-faculty}"
						th:class="'nav_link ' + ${fourthYearActive}" title="fourth year faculty">
						<i class='bi bi-dice-4-fill'></i> <span class="nav_name">Fourth
							Year</span>
					</a> 
					<a sec:authorize="hasAnyAuthority('ADMIN','HOD')" th:href="@{/feedback}"
						th:class="'nav_link ' + ${feedbackActive}" title="feedback">
						<i class='bi bi-table'></i> 
						<span class="nav_name">Feedback</span>
					</a> 
					<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/questions}"
						th:class="'nav_link ' + ${questionsActive}" title="questions">
						<i class='bi bi-question-circle'></i> <span class="nav_name">Questions</span>
					</a> 
					<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/settings}"
						th:class="'nav_link ' + ${settingsActive}" title="settings"> <i
						class='bi bi-gear-wide-connected'></i> <span class="nav_name">Settings</span>
					</a>
				</div>
			</div>
			<a class="nav_link"> <i style="cursor:pointer" id="logoutIcon"
				class="bi bi-box-arrow-left" onclick="return logoutButton()"></i> 
				<span class="nav_name" id="logoutFormNumber" sec:authentication="principal.username"></span>&nbsp;
				<span class="nav_name" sec:authentication="principal.authorities"></span>
			</a>
		</nav>
	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light"></div>
	<!--Container Main end-->
</body>

<script type="text/javascript">

</script>

</html>
