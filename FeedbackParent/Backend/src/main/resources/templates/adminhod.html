<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
</head>

<body id="body-pd">
	<header th:replace="fragments :: header"></header>
	<div th:replace="fragments :: navbar"></div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
	<h4>HOD Details</h4>
	<div style="padding:5px;">
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
			<form id="searchForm" th:action="@{/hod/save}" th:object="${newHOD}" method="POST" onsubmit="">
				<div class="searchbar">
					<input class="search_input" type="text" th:field="*{regId}"
						placeholder="Hod, Reg. Id..." autocomplete="off">  
						<a onclick="submitButton()" type="submit" href="#"  class="search_icon">
						<i class="bi bi-plus-circle"></i></a>
				</div>
				</form>
			</div>
		</div>
	</div>
	<hr>
	<div>
		<h6 th:text="${message}" id="message" class="text-danger text-center"></h6>
	</div>
	<hr>
	<div class="m-3">
	  <a th:href="@{/hod/refactor-id}" >
	    <button class="btn btn-primary" onclick="return confirm('Are you sure to remove all rows?')">
	 	       Refactor-Id
	 	</button>
	  </a>
	</div>
<div style="overflow-x:auto;background-color: var(--white-color);">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Reg. ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Department</th>
				<th scope="col">Average</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="faculty : ${facultyList}">
				<td th:text="${faculty.regId}"></td>
				<td th:text="${faculty.firstName}"></td>
				<td th:text="${faculty.department}"></td>
				<td th:text="${faculty.average}"></td>
				<td>&nbsp;&nbsp;&nbsp;<a th:href="@{'/hod/delete/'+${faculty.regId}}"
					onclick="return deleteConfirm()"> <i class="bi bi-trash"></i></a></td>
			</tr>
	</table>
  </div>
</div>
<script type="text/javascript">


</script>
</body>

</html>
