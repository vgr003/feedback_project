<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: head">
</head>

<body id="body-pd">
	<header th:replace="fragments :: header"></header>
	<div th:replace="fragments :: navbar"></div>
	
	   <hr>
		<div>
			<h6 th:text="${message}" id="message" class="text-danger text-center"></h6>
		</div>
		<hr>
  <div style="margin-top: 10%;">	
	<div class="container d-flex justify-content-center">
		<form th:object="${fourthYearFaculty}" th:action="@{/fourth-year-faculty/update}" method="POST">
			
			<h5 class="">Faculty [[${fourthYearFaculty.firstName}]], Deals with</h5>
			<small>[[${year}]]</small>
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{regId}">
			<div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" th:field="*{cse}">&nbsp;&nbsp;<span>CSE</span>
			    </div>
			</div>
		    <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" th:field="*{civil}">&nbsp;&nbsp;<span>CIVIL</span>
			    </div>
			</div>
			<div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" th:field="*{ece}">&nbsp;&nbsp;<span>ECE</span>
			    </div>
			</div>
			<div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" th:field="*{eee}">&nbsp;&nbsp;<span>EEE</span>
			    </div>
			</div>
			<div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" th:field="*{mechanical}">&nbsp;&nbsp;<span>MECHANICAL</span>
			    </div>
			</div>
			<div style="margin-top:10px">
			   <button type="submit" class="btn btn-primary px-5">Update</button> 
			</div>
		</form>
	</div>
  </div>          

</body>
</html>
